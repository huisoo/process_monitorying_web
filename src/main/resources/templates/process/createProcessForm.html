<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/process/new" th:object="${processForm}" method="post">
        <div class="form-group">
            <label th:for="name">프로세스명</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="프로세스명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="server_name">서버명</label>
            <input type="text" th:field="*{serverName}" class="form-control" placeholder="서버명 입력">
        </div>
        <div class="form-group">
            <label th:for="location">위치</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="위치 입력">
        </div>
        <div class="form-group">
            <label th:for="location">Start Shell</label>
            <input type="text" th:field="*{star}" class="form-control" placeholder="위치 입력">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
